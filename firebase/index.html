    <!--Sigup modal1 -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>SignUp</h4>
            <form autocomplete="off" onsubmit="signup(event)">
                <input type="email" id="signupEmail" placeholder="email" />
                <input type="password" id="signupPassword" placeholder="password" />
                <button class="btn waves-effect #00695c teal darken-3" type="submit">submit</button>
            </form>
            <div>

                <button id="googleBtn" class="btn waves-effect black-text white" onclick="loginWithGoggle()">
                    <img id="googleIcon"
                        src="https://user-images.githubusercontent.com/1770056/58111071-c2941c80-7bbe-11e9-8cac-1c3202dffb26.png"
                        alt="" height="30" width="30"> Sign in with Google
                </button>
            </div>
        </div>

    </div>

    <!-- Login Modal2 -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <h4>Login</h4>
            <form autocomplete="off" onsubmit="login(event)">
                <input type="email" id="loginEmail" placeholder="email" />
                <input type="password" id="loginPassword" placeholder="password" />
                <button class="btn waves-effect #00695c teal darken-3" type="submit">submit</button>
            </form>
            <button id="googleBtn" class="btn waves-effect black-text white" onclick="loginWithGoggle()">Login With
                <img id="googleIcon"
                    src="https://user-images.githubusercontent.com/1770056/58111071-c2941c80-7bbe-11e9-8cac-1c3202dffb26.png"
                    alt="" height="30" width="30">
            </button>
            <span ><a href="#resetModal2" class="modal-trigger  red-text text-accent-4" >Forgot  Password</a></span>

        </div>

    </div>

    <!-- Reset Modal -->
    <!-- reset Password Modal -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <h4>Reset Password</h4>
            <form autocomplete="off" onsubmit="resetPassword(event)">
                <input type="password" id="NewPassword" placeholder="Type New Password..." />
                <button class="btn waves-effect #4db6ac teal darken-4" type="submit">submit</button>
            </form>
        </div>
    </div>
  

   <!--edit profile Modal -->
   <div id="modal3" class="modal">
    <div class="modal-content">
      <h4>Edit your details</h4>
      <div class="file-field input-field">
        <div class="btn #4db6ac teal darken-4">
          <span>File</span>
          <input type="file" accept="image/*" onchange="uploadImage(event)" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <form autocomplete="off" id="editProfile" onsubmit="updateUserProfile(event)">
        <input type="email" name="profileEmail" placeholder="email" />
        <input type="text" name="name" placeholder="name" />
        <input type="text" name="phoneno" placeholder="phoneno" />
        <input type="text" name="specialty" placeholder="speciality" />
        <input type="text" name="prorfolioUrl" placeholder="protfolio url" />
        <input type="text" name="experience" placeholder="experience" />

        <button class="btn waves-effect #4db6ac teal darken-4" type="submit">submit</button>   
      </form>
     
    </div>
  </div>

    <!-- user Details -->

    <!-- reset Password with email link -->
    <div id="resetModal2" class="modal">
        <div class="modal-content">
            <h4>Reset Password</h4>
            <form autocomplete="off" onsubmit="sendResetPassLink(event)">
                <input type="email" id="NewPasswordEmail" placeholder="Type Your Email Id" />
                <button class="btn waves-effect #4db6ac teal darken-4" type="submit">submit</button>
            </form>
        </div>
    </div>
